<div class="container center flex flex-row" *ngIf="product">
  <div class="container px-4">
    <img [src]="product.picture" [alt]="product.name" />
  </div>
  <div class="container px-4 flex flex-col">
    <h2 class="font-bold py-2 m2">{{ product.name }}</h2>
    <div class="py-2 m2">{{ product.description }}</div>
    <div class="py-2 m2">${{ product.price }}</div>
    <div class="py-2 m2">
      <app-rating [rating]="product.rating"></app-rating>
    </div>
    <div class="py-2 m2">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Add To Cart
      </button>
    </div>
  </div>
</div>
